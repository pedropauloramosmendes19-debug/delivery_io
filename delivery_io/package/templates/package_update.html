{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center py-4">
    <div class="col-md-8 col-lg-6">

        <div class="card shadow-lg border-0 rounded-4">

            <div class="card-header p-4 text-center" style="background-color: var(--primary-purple); border-top-left-radius: 1rem; border-top-right-radius: 1rem;">
                <h4 class="m-0 text-white fw-bold">
                    <i class="bi bi-pencil-square me-2"></i> Editar Encomenda
                </h4>
                <p class="text-white-50 mb-0 small">Corrigir informações do pacote</p>
            </div>

            <div class="card-body p-5 bg-white">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label class="form-label text-purple fw-bold small text-uppercase">
                            Nome do Morador
                        </label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-light border-end-0 text-purple">
                                <i class="bi bi-person-fill"></i>
                            </span>
                            {{ form.owner_name }}
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label text-purple fw-bold small text-uppercase">
                                Apartamento
                            </label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-light border-end-0 text-purple">
                                    <i class="bi bi-door-open-fill"></i>
                                </span>
                                {{ form.ap_number }}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-purple fw-bold small text-uppercase">
                                Tipo
                            </label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-light border-end-0 text-purple">
                                    <i class="bi bi-tags-fill"></i>
                                </span>
                                {{ form.package_type }}
                            </div>
                        </div>
                    </div>

                    <div class="mb-5">
                         <label class="form-label text-secondary fw-bold small text-uppercase">
                             <i class="bi bi-image"></i> Foto Atual
                         </label>
                         {% if object.photo_field %}
                            <div class="mb-6 text-center p-3 bg-light rounded border">
                                <img src="{{ object.photo_field.url }}" class="img-fluid rounded shadow-sm" style="max-height: 200px;">
                            </div>
                         {% endif %}

                        <label class="form-label text-purple fw-bold small text-uppercase mt-2">
                            Trocar Foto (Opcional)
                        </label>
                        <div class="p-3 bg-light rounded-3 border text-center">
                            {{ form.photo_field }}
                        </div>
                    </div>

                    <div class="d-grid gap-3">
                        <button type="submit" class="btn btn-purple btn-lg py-3 fw-bold shadow-sm">
                            Salvar Alterações
                        </button>
                        <a href="{% url 'packages_list' %}" class="btn btn-outline-secondary border-0">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .input-group > input, .input-group > select, .input-group > .form-control {
        border-left: none; background-color: #fcfcfc;
    }
    .input-group > input:focus, .input-group > select:focus {
        background-color: #fff;
        border-color: var(--primary-purple); /* Foco Roxo */
        box-shadow: none;
    }
</style>
{% endblock %}
